<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    #dosbox {
      width: 95vw;
      height: 85vh;
      margin-top: 15px;
    }
    #play {
      margin-top: 10px;
      padding: 14px 26px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      background: #222;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
    }
    #play:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <button id="play">▶ Play JonyBird</button>
  <div id="dosbox"></div>

  <script src="js-dos.js"></script>
  <script>
    const jsdosUrl = "https://raw.githubusercontent.com/JonyBonyy/JonyBird-web/main/BIRD.jsdos";

    async function startGame() {
      try {
        const ci = await Dos(document.getElementById("dosbox"), {
          url: jsdosUrl,
          wdosboxUrl: "wdosbox.js"
        });
        console.log("Game loaded from GitHub:", jsdosUrl);
        document.getElementById("play").disabled = true;
      } catch (e) {
        console.error("Failed to start:", e);
        document.getElementById("play").disabled = false;
      }
    }

    // לחיצה על הכפתור
    document.getElementById('play').addEventListener('click', startGame);

    // הפעלה אוטומטית
    window.addEventListener("load", startGame);
  </script>
</body>
</html>

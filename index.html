<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    #dosbox {
      width: 95vw;
      height: 85vh;
      margin-top: 15px;
      touch-action: manipulation; /* למנוע זום וגלילה */
    }
    #play {
      margin-top: 10px;
      padding: 14px 26px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      background: #222;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
    }
    #play:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <button id="play">▶ Play JonyBird</button>
  <div id="dosbox"></div>

  <script src="js-dos.js"></script>
  <script>
    const bundleUrl = "https://jonybonyy.github.io/JonyBird-web/BIRD.jsdos";
    let ci = null;

    function pressSpace() {
      if (ci) {
        ci.simulateKeyEvent({type:"keydown", keyCode:32}); // Space down
        ci.simulateKeyEvent({type:"keyup", keyCode:32});   // Space up
      }
    }

    document.getElementById('play').addEventListener('click', async function () {
      this.disabled = true;
      try {
        ci = await Dos(document.getElementById('dosbox')).run(bundleUrl);
        console.log("Bundle started, CI ready");

        // --- טאצ' על המסך ---
        document.getElementById('dosbox').addEventListener("touchstart", () => {
          pressSpace();
        });

        // --- מקשים Space או Y ---
        window.addEventListener("keydown", (e) => {
          if (e.code === "Space" || e.key.toLowerCase() === "y") {
            e.preventDefault(); // למנוע גלילה למטה בספייס
            pressSpace();
          }
        });

      } catch (e) {
        console.error("Failed to start bundle:", e);
        this.disabled = false;
      }
    });
  </script>
</body>
</html>

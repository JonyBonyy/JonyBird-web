<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="https://js-dos.com/v7/build/releases/latest/js-dos.css">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    #dosbox {
      width: 95vw;
      height: 85vh;
      margin-top: 15px;
    }
    #play {
      margin-top: 10px;
      padding: 14px 26px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      background: #222;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
    }
    #play:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <button id="play">▶ Play JonyBird</button>
  <div id="dosbox"></div>

  <!-- js-dos v7 -->
  <script src="https://js-dos.com/v7/build/releases/latest/js-dos.js"></script>
  <script>
    const bundleUrl = "https://jonybonyy.github.io/JonyBird-web/BIRD.jsdos";

    document.getElementById('play').addEventListener('click', async function () {
      this.disabled = true;
      try {
        // יצירת אינסטנס חדש
        const ci = await Dos(document.getElementById("dosbox"), {
          wdosboxUrl: "https://js-dos.com/v7/build/wdosbox/wdosbox.js"
        });

        // הפעלת הבאנדל
        await ci.fs.extract(bundleUrl);
        ci.main(["-c", "flappyy.exe"]); // שם האקזי בתוך ה-bundle
        console.log("Bundle started, CI ready");
      } catch (e) {
        console.error("Failed to start bundle:", e);
        this.disabled = false;
      }
    });
  </script>
</body>
</html>

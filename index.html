<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    #dosbox {
      width: 95vw;
      height: 85vh;
      margin-top: 15px;
    }
    #loading {
      color: white;
      font-size: 24px;
      margin: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="loading">Loading JonyBird...</div>
  <div id="dosbox"></div>
  
  <script src="js-dos.js"></script>
  <script>
    const bundleUrl = "https://jonybonyy.github.io/JonyBird-web/BIRD.jsdos";
    
    async function startGame() {
      try {
        console.log("[v0] Attempting to start game with bundleUrl:", bundleUrl);
        
        // Try method 1: Direct call with await on Dos first
        try {
          console.log("[v0] Trying method 1: await Dos() then .run()");
          const dos = await Dos(document.getElementById('dosbox'));
          console.log("[v0] Dos instance created:", dos);
          console.log("[v0] Dos instance type:", typeof dos);
          console.log("[v0] Dos.run exists:", typeof dos.run);
          
          if (typeof dos.run === 'function') {
            const ci = await dos.run(bundleUrl);
            console.log("[v0] Method 1 succeeded!");
            document.getElementById('loading').style.display = 'none';
            return;
          }
        } catch (e) {
          console.log("[v0] Method 1 failed:", e.message);
        }
        
        // Try method 2: Dos with bundle URL as second parameter
        try {
          console.log("[v0] Trying method 2: Dos(element, bundleUrl)");
          const ci = await Dos(document.getElementById('dosbox'), bundleUrl);
          console.log("[v0] Method 2 succeeded!");
          document.getElementById('loading').style.display = 'none';
          return;
        } catch (e) {
          console.log("[v0] Method 2 failed:", e.message);
        }
        
        // Try method 3: Dos with config object
        try {
          console.log("[v0] Trying method 3: Dos with config object");
          const ci = await Dos(document.getElementById('dosbox'), {
            url: bundleUrl
          });
          console.log("[v0] Method 3 succeeded!");
          document.getElementById('loading').style.display = 'none';
          return;
        } catch (e) {
          console.log("[v0] Method 3 failed:", e.message);
        }
        
        throw new Error("All methods failed to load the game");
        
      } catch (e) {
        console.error("[v0] All attempts failed:", e);
        document.getElementById('loading').textContent = 'Failed to load game. Check console for details.';
        document.getElementById('loading').style.color = '#ff4444';
      }
    }
    
    window.addEventListener('load', function() {
      console.log("[v0] Window loaded, starting game in 1 second");
      setTimeout(startGame, 1000);
    });
  </script>
</body>
</html>

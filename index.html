<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    #dosbox {
      width: 95vw;
      height: 85vh;
    }
    #loading {
      color: white;
      font-size: 24px;
      margin: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="loading">Loading JonyBird...</div>
  <div id="dosbox"></div>
  
  <script src="js-dos.js"></script>
  <script>
    const bundleUrl = "https://jonybonyy.github.io/JonyBird-web/BIRD.jsdos";
    
    setTimeout(function() {
      Dos(document.getElementById('dosbox'))
        .run(bundleUrl)
        .then(function() {
          document.getElementById('loading').style.display = 'none';
        })
        .catch(function(e) {
          document.getElementById('loading').textContent = 'Failed to load game';
          document.getElementById('loading').style.color = '#ff4444';
          console.error(e);
        });
    }, 500);
  </script>
</body>
</html>

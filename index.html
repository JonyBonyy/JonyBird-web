<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body { margin: 0; background: black; display:flex; flex-direction:column; align-items:center; height:100vh; }
    #dosbox { width: 90vw; height: 80vh; margin-top:10px; }
    #play { margin-top: 8px; padding:10px 18px; font-size:18px; }
  </style>
</head>
<body>
  <button id="play">▶ Play JonyBird</button>
  <div id="dosbox"></div>
  <div id="dosbox"></div>
  <script src="js-dos.js"></script>
  <script>
    Dos(document.getElementById("dosbox"), {
      url: "BIRD.jsdos",   // הקובץ צריך להיות באותה תיקיה של index.html
      wdosboxUrl: "wdosbox.js"

  <script src="js-dos.js"></script>
  <script>
    document.getElementById('play').addEventListener('click', async function () {
      this.disabled = true;
      try {
        // run() מחזיר CommandInterface (ci) ב-v7
        const ci = await Dos(document.getElementById('dosbox')).run('https://jonybonyy.github.io/JonyBird-web/BIRD.jsdos');
        console.log('Bundle started, CI ready');

        // אם החבילה כוללת .jsdos/dosbox.conf עם autoexec -> היא תורץ מיד.
        // אם תרצה לשלוח פקודות ידנית אחרי ההרצה ניתן להשתמש ב-ci (events/keys וכו).
      } catch (e) {
        console.error('Failed to start bundle:', e);
        this.disabled = false;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css"/>
  <style>
    html, body { height:100%; margin:0; background: black; display:flex; align-items:center; justify-content:center; }
    #dosbox { width:95vw; height:85vh; border:2px solid white; box-sizing:border-box; }
  </style>
</head>
<body>
  <div id="dosbox"></div>
  <script src="js-dos.js"></script>
  <script>
    (async () => {
      try {
        await Dos(document.getElementById("dosbox")).run("https://raw.githubusercontent.com/JonyBonyy/JonyBird-web/main/BIRD.jsdos");
        console.log("Bundle run succeeded");
      } catch(e) {
        console.error("Bundle run failed:", e);
      }
    })();
  </script>
</body>
</html>

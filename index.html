<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="https://js-dos.com/6.22/current/js-dos.css">
  <style>
    body { margin: 0; background: black; }
    #dosbox { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="dosbox"></div>

  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <script>
    Dos(document.getElementById("dosbox"), {
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
    }).ready(async function(fs, main) {
      try {
        // Extract the BIRD.jsdos package
        await fs.extract("BIRD.jsdos");

        // Run the game inside the subfolder
        main(["C:\\games\\BIRD.EXE"]);  // <-- path inside the .jsdos archive
      } catch (err) {
        console.error("Failed to load BIRD.jsdos:", err);
      }
    });
  </script>
</body>
</html>

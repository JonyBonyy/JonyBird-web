<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    #dosbox {
      width: 95vw;
      height: 85vh;
      margin-top: 15px;
    }
    #play {
      margin-top: 10px;
      padding: 14px 26px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      background: #222;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
    #play:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #loading {
      color: white;
      font-size: 24px;
      margin: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="loading">Loading JonyBird...</div>
  <button id="play">â–¶ Play JonyBird</button>
  <div id="dosbox"></div>
  
  <script src="js-dos.js"></script>
  <script>
    const bundleUrl = "https://jonybonyy.github.io/JonyBird-web/BIRD.jsdos";
    
    console.log("[v0] Script loaded, checking if Dos is available");
    console.log("[v0] Dos function exists:", typeof Dos !== 'undefined');
    console.log("[v0] Bundle URL:", bundleUrl);
    
    document.getElementById('play').addEventListener('click', async function () {
      console.log("[v0] Play button clicked");
      this.disabled = true;
      document.getElementById('loading').style.display = 'none';
      
      try {
        console.log("[v0] Attempting to create Dos instance...");
        console.log("[v0] Dosbox element:", document.getElementById('dosbox'));
        
        const ci = await Dos(document.getElementById('dosbox')).run(bundleUrl);
        console.log("[v0] Bundle started successfully, CI ready");
      } catch (e) {
        console.error("[v0] Failed to start bundle:", e);
        console.error("[v0] Error message:", e.message);
        console.error("[v0] Error stack:", e.stack);
        
        document.getElementById('loading').textContent = 'Failed to load game: ' + e.message;
        document.getElementById('loading').style.display = 'block';
        document.getElementById('loading').style.color = '#ff4444';
        this.disabled = false;
      }
    });
    
    window.addEventListener('load', function() {
      console.log("[v0] Window loaded, waiting 1 second before auto-clicking play");
      setTimeout(function() {
        console.log("[v0] Auto-clicking play button now");
        document.getElementById('play').click();
      }, 1000);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    #dosbox {
      width: 95vw;
      height: 85vh;
      margin-top: 15px;
    }
    #loading {
      margin-top: 10px;
      padding: 14px 26px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      background: #222;
      border: 2px solid white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="loading">⏳ Loading JonyBird...</div>
  <div id="dosbox"></div>

  <script src="js-dos.js"></script>
  <script>
    const bundleUrl = "https://jonybonyy.github.io/JonyBird-web/BIRD.jsdos";

    // Automatically start the game when page loads
    window.addEventListener('load', async function () {
      const loadingDiv = document.getElementById('loading');
      try {
        const ci = await Dos(document.getElementById('dosbox')).run(bundleUrl);
        console.log("Bundle started, CI ready");
        loadingDiv.style.display = 'none'; // Hide loading message when game starts
      } catch (e) {
        console.error("Failed to start bundle:", e);
        loadingDiv.textContent = '❌ Failed to load game';
      }
    });
  </script>
</body>
</html>

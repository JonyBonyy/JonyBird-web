<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    #dosbox {
      width: 95vw;
      height: 85vh;
    }
    #loading {
      color: white;
      font-size: 24px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="loading">Loading JonyBird...</div>
  <div id="dosbox"></div>
  <script src="js-dos.js"></script>
  <script>
    const bundleUrl = "https://jonybonyy.github.io/JonyBird-web/BIRD.jsdos";
    
    window.addEventListener('load', async function () {
      try {
        const ci = await Dos(document.getElementById('dosbox')).run(bundleUrl);
        document.getElementById('loading').style.display = 'none';
        console.log("Bundle started, CI ready");
      } catch (e) {
        console.error("Failed to start bundle:", e);
        document.getElementById('loading').textContent = 'Failed to load game. Please refresh.';
      }
    });
  </script>
</body>
</html>

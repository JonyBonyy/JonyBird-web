<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #dosbox {
      width: 95vw;
      height: 85vh;
      border: 2px solid white;
      box-sizing: border-box;
    }
    #play {
      margin-bottom: 12px;
      padding: 16px 32px;
      font-size: 30px;
      color: white;
      background: #111;
      border: 3px solid white;
      border-radius: 10px;
      cursor: pointer;
    }
    #play:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #status {
      color: #ccc;
      margin-top: 8px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <button id="play">▶ Play JonyBird</button>
  <div id="dosbox"></div>
  <div id="status">Waiting...</div>

  <script src="js-dos.js"></script>
  <script>
    (async function(){
      const bundleUrl = "https://raw.githubusercontent.com/JonyBonyy/JonyBird-web/main/BIRD.jsdos";
      const wdosboxUrl = "wdosbox.js";

      const btn = document.getElementById("play");
      const status = document.getElementById("status");
      const container = document.getElementById("dosbox");

      btn.disabled = false;

      btn.addEventListener("click", async function(){
        btn.disabled = true;
        status.textContent = "Loading bundle...";

        try {
          // כאן עושים run עם ה־bundle URL
          const ci = await Dos(container).run(bundleUrl, { wdosboxUrl: wdosboxUrl });
          
          status.textContent = "Bundle loaded and running";

          // אם autoexec בתוך bundle תקין, המשחק יתחיל אוטומטית.
        } catch(e) {
          console.error("run failed:", e);
          status.textContent = "Run failed: " + e.message;
          btn.disabled = false;
        }
      });
    })();
  </script>
</body>
</html>

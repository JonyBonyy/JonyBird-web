<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body { margin: 0; background: black; }
    #dosbox { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="dosbox"></div>
  <script src="js-dos.js"></script>
  <script>
    const ci = Dos(document.getElementById("dosbox"), {
      url: "BIRD.jsdos",   // הקובץ צריך להיות באותה תיקיה של index.html
      wdosboxUrl: "wdosbox.js"
    });

    // מחכה שהמשחק באמת יתחיל לרוץ אחרי Play
    ci.ready((fs, main) => {
      setTimeout(() => {
        main([
          "-c", "cycles 15000",
          "-c", "cd game",
          "-c", "flappyy.exe"
        ]);
      }, 1000); // דיליי קטן כדי למנוע מסך שחור
    });
  </script>
</body>
</html>

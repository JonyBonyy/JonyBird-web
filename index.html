<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      touch-action: manipulation;
    }
    #dosbox {
      width: 95vw;
      height: 85vh;
      margin-top: 15px;
    }
    #play {
      margin-top: 10px;
      padding: 14px 26px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      background: #222;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
    }
    #play:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <button id="play">▶ Play JonyBird</button>
  <div id="dosbox"></div>

  <script src="js-dos.js"></script>
  <script>
    const bundleUrl = "https://jonybonyy.github.io/JonyBird-web/BIRD.jsdos";
    let ci = null;
    let canvas = null;
    const playButton = document.getElementById('play');
    const dosbox = document.getElementById('dosbox');

    playButton.addEventListener('click', async function () {
      // יוצר קנבס מראש כדי שהדפדפן יזהה אינטראקציה
      playButton.style.display = 'none';
      dosbox.innerHTML = '<canvas id="dos-canvas" style="width:95vw; height:85vh;"></canvas>';
      canvas = document.getElementById('dos-canvas');

      try {
        ci = await Dos(canvas).run(bundleUrl);
        console.log("Bundle started, CI ready");

        // מוסיף שליטה דרך נגיעה או לחיצה
        canvas.addEventListener("touchstart", handleTap);
        canvas.addEventListener("mousedown", handleTap);
      } catch (e) {
        console.error("Failed to start bundle:", e);
        playButton.style.display = 'block';
      }
    });

    function handleTap(e) {
      e.preventDefault();
      if (!canvas) return;
      // מדמה לחיצה על מקש רווח
      const keyDown = new KeyboardEvent("keydown", { key: " " });
      const keyUp = new KeyboardEvent("keyup", { key: " " });
      canvas.dispatchEvent(keyDown);
      setTimeout(() => canvas.dispatchEvent(keyUp), 80);
    }
  </script>
</body>
</html>

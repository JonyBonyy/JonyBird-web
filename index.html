<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    #dosbox {
      width: 95vw;
      height: 85vh;
      margin-top: 15px;
    }
    #status {
      margin-top: 10px;
      padding: 14px 26px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      background: #222;
      border: 2px solid white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="status">‚è≥ Loading JonyBird...</div>
  <div id="dosbox"></div>

  <script src="js-dos.js"></script>
  <script>
    const bundleUrl = "https://jonybonyy.github.io/JonyBird-web/BIRD.jsdos";

    // Wait a moment for js-dos to fully load, then auto-start
    setTimeout(async function () {
      const statusDiv = document.getElementById('status');
      try {
        statusDiv.textContent = 'üéÆ Starting game...';
        const ci = await Dos(document.getElementById('dosbox')).run(bundleUrl);
        console.log("Bundle started, CI ready");
        statusDiv.style.display = 'none';
      } catch (e) {
        console.error("Failed to start bundle:", e);
        statusDiv.textContent = '‚ùå Error: ' + e.message;
        console.log("Full error details:", e);
      }
    }, 500);
  </script>
</body>
</html>

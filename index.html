<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body { margin: 0; background: black; }
    #dosbox { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="dosbox"></div>
  <script src="js-dos.js"></script>
  <script>
    const ci = Dos(document.getElementById("dosbox"), {
      url: "BIRD.jsdos",
      wdosboxUrl: "wdosbox.js"
    });

    ci.ready((fs, main) => {
      console.log("DOSBox ready!");

      // מחכים 2 שניות אחרי Play כדי להיות בטוחים שהוא עלה
      setTimeout(() => {
        console.log("Sending commands...");
        main([
          "-c", "echo === AUTORUN START ===",
          "-c", "cycles 15000",
          "-c", "dir",
          "-c", "cd game",
          "-c", "dir",
          "-c", "flappyy.exe"
        ]);
      }, 2000);
    });
  </script>
</body>
</html>

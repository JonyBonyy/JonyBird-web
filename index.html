<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body { margin: 0; background: black; }
    #dosbox { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="dosbox"></div>
  <script src="js-dos.js"></script>
  <script>
    // קובץ ההגדרות שדורש את flappyy.exe ומגדיר מהירות cycles=15000
    const conf = `
[sdl]
fullscreen=false
autolock=true

[dosbox]
memsize=16
cycles=15000

[autoexec]
mount c .
c:
flappyy.exe
`;

    Dos(document.getElementById("dosbox"), {
      url: "https://jonybonyy.github.io/JonyBird-web/BIRD.jsdos",
      wdosboxUrl: "wdosbox.js"
    }).ready((fs, main) => {
      fs.createFile("dosbox.conf", conf);
      main(["-conf", "dosbox.conf"]);
    });
  </script>
</body>
</html>

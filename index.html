<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    #dosbox {
      width: 95vw;
      height: 85vh;
      margin-top: 15px;
    }
    #play {
      margin-top: 10px;
      padding: 14px 26px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      background: #222;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
    }
    #play:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <button id="play">â–¶ Play JonyBird</button>
  <div id="dosbox"></div>

  <script src="js-dos.js"></script>
  <script>
    const bundleUrl = "https://jonybonyy.github.io/JonyBird-web/BIRD.jsdos";
    let ci = null;

    document.getElementById('play').addEventListener('click', async function () {
      this.disabled = true;
      try {
        ci = await Dos(document.getElementById('dosbox')).run(bundleUrl);
        console.log("Bundle started, CI ready");
        
        // Add mobile touch controls after game loads
        document.getElementById('dosbox').addEventListener('touchstart', function(e) {
          e.preventDefault();
          if (ci && ci.simulateKeyPress) {
            ci.simulateKeyPress(32); // Space key (jump)
            ci.simulateKeyPress(89); // Y key (play again)
          }
        });
        
      } catch (e) {
        console.error("Failed to start bundle:", e);
        this.disabled = false;
      }
    });
  </script>
</body>
</html>

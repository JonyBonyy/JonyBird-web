<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <!-- Load js-dos CSS from CDN -->
  <link rel="stylesheet" href="https://js-dos.com/6.22/current/js-dos.css">
  <style>
    body { margin: 0; background: black; }
    #dosbox { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="dosbox"></div>

  <!-- Load js-dos JS from CDN -->
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <script>
    Dos(document.getElementById("dosbox"), {
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
    }).ready(function(fs, main) {
      // Persistent storage so best score is saved
      fs.persist().then(() => {
        // Extract packaged game
        fs.extract("BIRD.jsdos").then(() => {
          // Automatically run the game
          // IMPORTANT: change this path to match the structure inside your .jsdos
          main(["BIRD.EXE"]); // if your EXE is at the root
          // main(["C:\\games\\BIRD.EXE"]); // if inside a folder called 'games'
        });
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test js-dos v7</title>
  <link rel="stylesheet" href="https://js-dos.com/v7/build/releases/latest/js-dos.css">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
    }
    #dosbox {
      width: 90vw;
      height: 90vh;
    }
  </style>
</head>
<body>
  <div id="dosbox"></div>

  <script src="https://js-dos.com/v7/build/releases/latest/js-dos.js"></script>
  <script>
    (async () => {
      const bundleUrl = "https://js-dos.com/v7/build/games/doom.jsdos"; // דוגמה רשמית שעובדת
      try {
        const ci = await Dos(document.getElementById("dosbox")).run(bundleUrl);
        console.log("Bundle started, CI ready:", ci);
      } catch (e) {
        console.error("Failed to start bundle:", e);
      }
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body { margin: 0; background: black; }
    #dosbox { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="dosbox"></div>
  <script src="js-dos.js"></script>
  <script>
    const url = "https://jonybonyy.github.io/JonyBird-web/BIRD.jsdos";

    Dos(document.getElementById("dosbox"), {
      wdosboxUrl: "wdosbox.js"
    }).ready(function (fs, main) {
      fs.extract(url).then(() => {
        main(["-conf", "dosbox.conf"]);
        console.log("✅ Game loaded successfully");
      }).catch(err => {
        console.error("❌ Failed to load:", err);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body { margin: 0; background: black; }
    #dosbox { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="dosbox"></div>
  <script src="js-dos.js"></script>
  <script>
    Dos(document.getElementById("dosbox"), {
      url: "BIRD.jsdos",   // טוען את המשחק אוטומטית
      wdosboxUrl: "wdosbox.js"
    }).ready(async (fs, main) => {
      // ניצור קובץ dosbox.conf מותאם
      const conf = `
[cpu]
cycles=15000

[autoexec]
mount c .
c:
flappyy.exe
`;
      await fs.createFile("dosbox.conf", conf);

      // נריץ את המשחק עם הקונפיג החדש
      await main(["-conf", "dosbox.conf"]);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body { margin: 0; background: black; }
    #dosbox { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="dosbox"></div>
  <script src="js-dos.js"></script>
  <script>
    (async () => {
      const ci = await Dos(document.getElementById("dosbox"), {
        wdosboxUrl: "wdosbox.js"
      });

      // נחלץ את המשחק מתוך BIRD.jsdos
      await ci.fs.extract("BIRD.jsdos");

      // ניצור קובץ dosbox.conf מותאם אישית
      const conf = `
[cpu]
cycles=15000

[autoexec]
mount c .
c:
flappyy.exe
`;
      await ci.fs.createFile("dosbox.conf", conf);

      // נריץ את המשחק עם הקונפיג החדש
      await ci.main(["-conf", "dosbox.conf"]);
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body { margin: 0; background: black; }
    #dosbox { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="dosbox"></div>
  <script src="js-dos.js"></script>
  <script>
    Dos(document.getElementById("dosbox"), {
      url: "BIRD.jsdos",   // הקובץ צריך להיות באותה תיקיה של index.html או בגיטהאב
      wdosboxUrl: "wdosbox.js"
    }).ready(function (fs, main) {
      // כאן אנחנו מחכים שהמשתמש ילחץ Play
      fs.createFile("dosbox.conf", `
[cpu]
cycles=15000

[autoexec]
mount c .
c:
cd game
flappyy.exe
      `).then(() => {
        // כשמוכן, מריצים את המשחק עם הקונפיג החדש
        main(["-conf", "dosbox.conf"]);
      });
    });
  </script>
</body>
</html>

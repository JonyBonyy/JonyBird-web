<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    #dosbox {
      width: 95vw;
      height: 85vh;
      margin-top: 15px;
    }
    #play {
      margin-top: 10px;
      padding: 14px 26px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      background: #222;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
    }
    #play:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <button id="play">â–¶ Play JonyBird</button>
  <div id="dosbox"></div>
  <script src="js-dos.js"></script>
  <script>
    // Embedded BIRD.jsdos as base64
    const base64Bundle = "YOUR_BASE64_STRING_HERE";
    
    // Convert base64 to blob
    function base64ToBlob(base64) {
      const binaryString = atob(base64);
      const bytes = new Uint8Array(binaryString.length);
      for (let i = 0; i < binaryString.length; i++) {
        bytes[i] = binaryString.charCodeAt(i);
      }
      return new Blob([bytes], { type: 'application/octet-stream' });
    }
    
    document.getElementById('play').addEventListener('click', async function () {
      this.disabled = true;
      try {
        const blob = base64ToBlob(base64Bundle);
        const blobUrl = URL.createObjectURL(blob);
        const ci = await Dos(document.getElementById('dosbox')).run(blobUrl);
        console.log("Bundle started, CI ready");
      } catch (e) {
        console.error("Failed to start bundle:", e);
        this.disabled = false;
      }
    });
  </script>
</body>
</html>

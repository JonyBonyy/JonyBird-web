<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      touch-action: manipulation; /* כדי למנוע זום או גרירה בטלפון */
    }
    #dosbox {
      width: 95vw;
      height: 85vh;
      margin-top: 15px;
    }
    #play {
      margin-top: 10px;
      padding: 14px 26px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      background: #222;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
    }
    #play:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <button id="play">▶ Play JonyBird</button>
  <div id="dosbox"></div>

  <script src="js-dos.js"></script>
  <script>
    const bundleUrl = "https://jonybonyy.github.io/JonyBird-web/BIRD.jsdos";
    let ci = null;

    const playButton = document.getElementById('play');
    const dosbox = document.getElementById('dosbox');

    playButton.addEventListener('click', async function () {
      this.disabled = true;
      try {
        ci = await Dos(dosbox).run(bundleUrl);
        console.log("Bundle started, CI ready");

        // מוסיף תמיכה במסך מגע
        document.body.addEventListener('touchstart', handleTouch);
        document.body.addEventListener('mousedown', handleTouch); // גם למחשב
      } catch (e) {
        console.error("Failed to start bundle:", e);
        this.disabled = false;
      }
    });

    function handleTouch() {
      if (!ci) return;
      // שולח סימולציה של מקש רווח (space)
      ci.simulateKeyEvent({
        keyCode: 32, // Spacebar
        type: "keydown"
      });
      ci.simulateKeyEvent({
        keyCode: 32,
        type: "keyup"
      });
    }
  </script>
</body>
</html>

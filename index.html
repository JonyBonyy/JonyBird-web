<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body { margin: 0; background: black; }
    #dosbox { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="dosbox"></div>
  <script src="js-dos.js"></script>
  <script>
    const url = "https://jonybonyy.github.io/JonyBird-web/BIRD.jsdos";

    const dos = Dos(document.getElementById("dosbox"), {
      wdosboxUrl: "wdosbox.js"
    });

    dos.run(url).then(() => {
      console.log("✅ Game loaded successfully from " + url);
    }).catch(err => {
      console.error("❌ Failed to load game:", err);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body { margin: 0; background: black; }
    #dosbox { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="dosbox"></div>
  <script src="js-dos.js"></script>
  <script>
    Dos(document.getElementById("dosbox"), {
      wdosboxUrl: "wdosbox.js"
    }).ready(function (fs, main) {
      // לשמור את הקבצים בין הפעלות
      fs.persist().then(() => {
        // לטעון את המשחק מתוך הקובץ BIRD.jsdos
        fs.extract("BIRD.jsdos").then(() => {
          main(["-conf", "dosbox.conf"]);
        });
      });
    });
  </script>
</body>
</html>

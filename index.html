<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    #dosbox {
      width: 95vw;
      height: 85vh;
      margin-top: 15px;
    }
    #play {
      margin-top: 10px;
      padding: 14px 26px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      background: #222;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
    #play:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #loading {
      margin-top: 10px;
      padding: 14px 26px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      background: #222;
      border: 2px solid white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="loading">⏳ Loading JonyBird...</div>
  <button id="play">▶ Play JonyBird</button>
  <div id="dosbox"></div>

  <script src="js-dos.js"></script>
  <script>
    const bundleUrl = "https://jonybonyy.github.io/JonyBird-web/BIRD.jsdos";
    let ci = null;

    document.getElementById('play').addEventListener('click', async function () {
      this.disabled = true;
      document.getElementById('loading').style.display = 'none';
      try {
        ci = await Dos(document.getElementById('dosbox')).run(bundleUrl);
        console.log("Bundle started, CI ready");
        
        // Add mobile touch controls after game loads
        document.getElementById('dosbox').addEventListener('touchstart', function(e) {
          e.preventDefault();
          // Simulate Space key press (jump)
          ci.simulateKeyPress(32); // Space key code
          // Also simulate Y key press (play again)
          ci.simulateKeyPress(89); // Y key code
        });
        
        // Also add click support for desktop testing
        document.getElementById('dosbox').addEventListener('click', function(e) {
          ci.simulateKeyPress(32); // Space
          ci.simulateKeyPress(89); // Y
        });
        
      } catch (e) {
        console.error("Failed to start bundle:", e);
        this.disabled = false;
        document.getElementById('loading').textContent = '❌ Failed to load';
      }
    });

    // Automatically click the button after page loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('play').click();
      }, 500);
    });
  </script>
</body>
</html>

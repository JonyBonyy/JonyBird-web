<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    #dosbox {
      width: 95vw;
      height: 85vh;
      margin-top: 15px;
    }
    #play {
      margin-top: 10px;
      padding: 14px 26px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      background: #222;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
    }
    #play:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <button id="play">â–¶ Play JonyBird</button>
  <div id="dosbox"></div>
  
  <script src="js-dos.js"></script>
  <script>
    const bundleUrl = "https://jonybonyy.github.io/JonyBird-web/BIRD.jsdos";
    
    document.getElementById('play').addEventListener('click', async function () {
      this.disabled = true;
      try {
        console.log("[v0] Starting game load...");
        const ci = await Dos(document.getElementById('dosbox')).run(bundleUrl);
        console.log("[v0] Bundle started, CI ready");
      } catch (e) {
        console.error("[v0] Failed to start bundle:", e);
        this.disabled = false;
        alert("Error: " + e.message);
      }
    });
  </script>
</body>
</html>

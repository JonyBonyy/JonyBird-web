<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body { 
      margin: 0; 
      background: black; 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      height:100vh; 
      color: white; 
      font-family: sans-serif;
    }
    #dosbox { 
      width: 90vw; 
      height: 80vh; 
      margin-top:10px; 
      border: 2px solid white;
    }
    #play { 
      margin-top: 8px; 
      padding:10px 18px; 
      font-size:22px; 
      font-weight:bold; 
      color:white; 
      background:black; 
      border:2px solid white; 
      cursor:pointer; 
    }
    #play:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <button id="play">â–¶ Play JonyBird</button>
  <div id="dosbox"></div>

  <script src="js-dos.js"></script>
  <script>
    document.getElementById('play').addEventListener('click', async function () {
      this.disabled = true;
      try {
        const ci = await Dos(document.getElementById('dosbox'), {
          url: "https://jonybonyy.github.io/JonyBird-web/BIRD.jsdos",
          wdosboxUrl: "wdosbox.js"
        });
        console.log("BIRD.jsdos loaded from GitHub");
      } catch (e) {
        console.error("Failed to start JonyBird:", e);
        this.disabled = false;
      }
    });
  </script>
</body>
</html>

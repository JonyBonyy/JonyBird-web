<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      touch-action: manipulation;
    }
    #dosbox {
      width: 95vw;
      height: 85vh;
      margin-top: 15px;
    }
    #play {
      margin-top: 10px;
      padding: 14px 26px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      background: #222;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
    }
    #play:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <button id="play">▶ Play JonyBird</button>
  <div id="dosbox"></div>

  <script src="js-dos.js"></script>
  <script>
    const bundleUrl = "https://jonybonyy.github.io/JonyBird-web/BIRD.jsdos";
    let ci = null;
    let canvas = null;

    const playButton = document.getElementById('play');
    const dosbox = document.getElementById('dosbox');

    playButton.addEventListener('click', async function () {
      this.disabled = true;
      try {
        ci = await Dos(dosbox).run(bundleUrl);
        console.log("Bundle started, CI ready");

        // מוצא את הקנבס של js-dos
        canvas = dosbox.querySelector("canvas");

        if (canvas) {
          // נגיעה במסך → קפיצה / התחלה מחדש
          canvas.addEventListener("touchstart", handleTap);
          canvas.addEventListener("mousedown", handleTap); // גם למחשב
        }
      } catch (e) {
        console.error("Failed to start bundle:", e);
        this.disabled = false;
      }
    });

    function handleTap(e) {
      e.preventDefault();
      if (!ci) return;

      // js-dos שומע על מקשים רק אם הם נשלחים ישירות לקנבס:
      const keyboardEventDown = new KeyboardEvent("keydown", { key: " " });
      const keyboardEventUp = new KeyboardEvent("keyup", { key: " " });

      canvas.dispatchEvent(keyboardEventDown);
      setTimeout(() => canvas.dispatchEvent(keyboardEventUp), 100);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JonyBird</title>
  <link rel="stylesheet" href="js-dos.css">
  <style>
    body { margin: 0; background: black; }
    #dosbox { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="dosbox"></div>
  <script src="js-dos.js"></script>
  <script>
    const ci = Dos(document.getElementById("dosbox"), {
      url: "BIRD.jsdos",
      wdosboxUrl: "wdosbox.js"
    });

    // אחרי שהמשתמש לחץ Play והאמולטור עלה
    ci.ready((fs, main) => {
      // להריץ פקודות אחרי שה־DOS מוכן
      main(["-c", "cycles 15000", "-c", "cd game", "-c", "flappyy.exe"]);
    });
  </script>
</body>
</html>
